<p-toast key="tst"></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <div>
                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input formControlName="email" id="email" type="text" placeholder="Email address" pInputText
                                class="w-full md:w-30rem mb-5" style="padding:1rem">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div class="text-red-600" *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>

                        <div>
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" formControlName="password" placeholder="Password"
                                [toggleMask]="true" styleClass="mb-5"
                                inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div class="text-red-600" *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="flex align-items-center justify-content-end mb-3 p-2 gap-5">
                            <span>Or sign in with</span>
                            <p-chip (click)="onGoogleSignin()" label="Google" icon="pi pi-google" styleClass="m-1"></p-chip>
                        </div>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                style="color: var(--primary-color)">Forgot password?</a>
                            <a [routerLink]="['/authenticate/register']"
                                class="font-medium no-underline ml-2 text-right cursor-pointer">Doesn't have an account?
                                Sign up now</a>
                        </div>
                        <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" type="submit"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
