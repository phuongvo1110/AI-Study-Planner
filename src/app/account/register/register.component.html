<p-toast key="tst"></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <span class="text-5xl font-bold">Sign Up</span>
                </div>
                @if (!userRegistered) {
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <div>
                            <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                            <input formControlName="username" id="username" type="text" placeholder="Username"
                                pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback text-red-500">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input formControlName="email" id="email" type="email" placeholder="Email address"
                                pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-red-500">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>

                        <div>
                            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password1" formControlName="password" placeholder="Password"
                                [toggleMask]="true" styleClass="mb-5"
                                inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-red-500">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div>
                            <label for="confirm_password"
                                class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="confirm_password" formControlName="confirmPassword"
                                placeholder="Confirm Password" [toggleMask]="true" styleClass="mb-5"
                                inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback text-red-500">
                                <div *ngIf="f.confirmPassword.errors.required">Password Confirmation is required</div>
                            </div>
                        </div>

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <a [routerLink]="['/authenticate/login']"
                                class="font-medium no-underline ml-2 text-right cursor-pointer">Having an account?
                                Sign in now</a>
                        </div>
                        <p-button [loading]="loading" loadingIcon="" styleClass="w-full float-right" label="Sign Up" type="submit">
                        </p-button>
                    </div>
                </form>
                } @else {
                <div class="flex flex-col gap-3 items-center justify-center">
                    <span class="text-2xl font-bold text-green-500">{{messageSendVerification}}</span>
                    @if (sendVerificationEmailCheck) {
                        <span class="text-lg font-bold">{{formatTime(remainingDuration)}}</span>
                        <p-button [disabled]="!resendVerificationEmailCheck" (onClick)="resendVerificationEmail()" label="Resend Verification Email"
                            icon="pi pi-envelope" styleClass="w-full mt-3 p-3" severity="secondary"></p-button>
                    } @else {
                        <span class="text-lg font-bold text-red-500">{{messageError}}</span>
                    }
                </div>
                }
            </div>
        </div>
    </div>
</div>
